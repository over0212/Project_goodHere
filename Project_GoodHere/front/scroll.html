<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 2000px;
            background-color: brown;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="box">

    </div>

    <script>
        window.onscroll = () => {
            console.log('문서의 높이 : ' + $(document).height()); // body의 전체 길이
            console.log('현재 window의 높이 : ' + $(window).height()); // 스크롤 창의 높이
            console.log('window의 스크롤 상단 높이' + + $(window).scrollTop());
        };
    </script>
</body>

</html>
